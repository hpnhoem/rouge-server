
		
###
# Core Server Protocol Configuration
###

server.core.json.enabled = true
server.core.json.port = 6611

server.core.binary.enabled = true
server.core.binary.port = 6612

###
# Commands to load
###

command.load = login, logoff, echo, room.create, room.delete, room.join, room.leave, room.say, var.set, var.get, var.sub, var.unsub
command.anonymous = login

command.echo = ca.qc.adinfo.nova.server.command.Echo
command.login = ca.qc.adinfo.nova.user.command.Login
command.logoff = ca.qc.adinfo.nova.user.command.Logoff

command.room.create = ca.qc.adinfo.nova.room.command.CreateRoom
command.room.delete = ca.qc.adinfo.nova.room.command.DeleteRoom
command.room.join = ca.qc.adinfo.nova.room.command.JoinRoom
command.room.leave = ca.qc.adinfo.nova.room.command.LeaveRoom
command.room.say = ca.qc.adinfo.nova.room.command.SayInRoom

command.var.set = ca.qc.adinfo.nova.variable.command.SetVariable
command.var.get = ca.qc.adinfo.nova.variable.command.GetVariable
command.var.sub = ca.qc.adinfo.nova.variable.command.SubscribeVariable
command.var.unsub = ca.qc.adinfo.nova.variable.command.UnsubscribeVariable

###
# Modules to load
###

module.load = user.manager, room.manager, variable.manager

module.user.manager = ca.qc.adinfo.nova.user.UserManager
module.room.manager = ca.qc.adinfo.nova.room.RoomManager
module.variable.manager = ca.qc.adinfo.nova.variable.VariableManager
# SocialList, FileList

# Comma seperated list of rooms to create at init
room.precreate = main

###
# Web Administration Module
###

server.web.port = 8090
server.web.dir = webapp

